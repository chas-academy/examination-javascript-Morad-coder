<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inkomst och Utgift Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input { margin: 5px; }
        button { margin: 5px; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 5px 0; }
        .income { color: green; }
        .expense { color: red; }
    </style>
</head>
<body>
    <h1>Inkomst och Utgift Tracker</h1>

    <input type="text" id="description" placeholder="Beskrivning">
    <input type="number" id="amount" placeholder="Belopp">
    <button id="addIncome">Lägg till inkomst</button>
    <button id="addExpense">Lägg till utgift</button>

    <h2>Inkomster</h2>
    <ul id="incomeList"></ul>

    <h2>Utgifter</h2>
    <ul id="expenseList"></ul>

    <h2>Total saldo: <span id="totalBalance">0</span> kr</h2>

    <!-- Här kopplas javascript.js istället för script.js -->
    <script src="javascript.js"></script>
</body>
</html>
