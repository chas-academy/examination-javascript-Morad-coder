<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inkomst och Utgift Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="javascript.js" defer></script>
</head>
<body>
  <header>
    <h1>Inkomst och Utgift Tracker</h1>
  </header>

  <main>
    <!-- Input-sektion -->
    <section id="input-section">
      <input type="text" id="description" placeholder="Beskrivning">
      <input type="number" id="amount" placeholder="Belopp">
      <button id="addIncome">Lägg till inkomst</button>
      <button id="addExpense">Lägg till utgift</button>
    </section>

    <!-- Inkomster -->
    <section id="income-section">
      <h2>Inkomster</h2>
      <ul id="incomeList"></ul>
    </section>

    <!-- Utgifter -->
    <section id="expense-section">
      <h2>Utgifter</h2>
      <ul id="expenseList"></ul>
    </section>

    <!-- Total saldo -->
    <section id="balance-section">
      <h2>Total saldo: <span id="totalBalance">0</span> kr</h2>
    </section>
  </main>
</body>
</html>
